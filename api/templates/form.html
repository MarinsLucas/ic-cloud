<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonoAlgWeb</title>
  <style>
    body {
      background-color: #E6E6FA; /* Lil√°s claro */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: right;
      align-items: right;
      min-height: 100vh;
    }
    .container {
      background-color: #87CEEB; /* Azul claro */
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: white;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: white;
      border: none;
      border-radius: 5px;
      color: #87CEEB; /* Azul claro */
      cursor: pointer;
    }
    button:hover {
      background-color: #87CEEB; /* Azul claro */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MonoAlgWeb</h1>
    <form action="/data" method="POST">
      <p>Url <input type = "text" name = "url" /></p>
      <h4>Main</h4>
      <p>num Threads <input type = "text" name = "num_threads" /></p>
      <p>dt_pde <input type = "text" name = "dt_pde" /></p>
      <p>Simulation time <input type = "text" name = "simulation_time" /></p>
      <h4>Save protocol</h4>
      <p>print_rate <input type = "text" name = "print_rate" /></p>
      <h4>Assembly Matrix</h4>
      <p>sigma_x <input type = "text" name = "sigma_x" /></p>
      <p>sigma_y <input type = "text" name = "sigma_y" /></p>
      <p>sigma_z <input type = "text" name = "sigma_z" /></p>
      <h4>Domain</h4>
      <p>name <input type = "text" name = "domain_name" /></p>
      <p>start_dx<input type = "text" name = "start_dx" /></p>
      <p>start_dy<input type = "text" name = "start_dy" /></p>
      <p>start_dz<input type = "text" name = "start_dz" /></p>
      <p>cable_length<input type = "text" name = "cable_length" /></p>
      <p>main_function<input type = "text" name = "main_function_domain" /></p>
      <p><input type = "submit" value = "Submit" /></p>
    </form>
  </div>
</body>
</html>
